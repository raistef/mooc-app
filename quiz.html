<script>
	$(document).ready(function() {
		function findGetParameter(parameterName) {
			var result = null,
			tmp = [];
			var items = location.search.substr(1).split("&");
			for (var index = 0; index < items.length; index++) {
			tmp = items[index].split("=");
			if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
			}
			return result;
		}
	    
	
		
		$("#submit").click(function() {
			function findGetParameter(parameterName) {
				var result = null,
				tmp = [];
				var items = location.search.substr(1).split("&");
				for (var index = 0; index < items.length; index++) {
				tmp = items[index].split("=");
				if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				}
				return result;
			}
		
			var points=0;
			var first = $("#first").val();
			if (first=="yes" || first=="Yes"){
				points+=10;
			}
			if ($("input[name='techniques']:checked").val()=="true"){
				points+=30;
			}
			if ($( "#pioneer option:selected" ).val()=="true"){
				points+=30;
			}
			if ($("#agriculture").is(':checked')){
				points+=10;
			}
			if ($("#networks").is(':checked')){
				points+=10;
			}
			if ($("#game").is(':checked')){
				points+=10;
			}
			$("form").append("<p style='color:red;'>You have received "+points+" points for this quiz.</p>");
			$('#submit').prop('disabled', true);
			var email=findGetParameter("email");
			var pathArray = window.location.pathname.split('/');
			var secondLevelLocation = pathArray[2];
			var course=secondLevelLocation.slice(0,1);
			window.location.replace("calculate_points.php?email="+email+"&course="+course+"&points="+points);
			
		});
				
	});
  
  </script>
<form class="text-center">
		<p>1. Is Machine Learning able to make computer systems progressively improve performance on a specific task? (Answer with yes or no.)</p>
		<input type = "text" id="first"/>
		<hr style="margin:10px 20%"> 
		<p class="mt-3">2. Which sort of techniques does ML use?</p>
		  <input type="radio" name="techniques" value="false"> Narrative
		  <input type="radio" name="techniques" value="true"> Statistical
		  <input type="radio" name="techniques" value="false"> Flashback
		<hr style="margin:10px 20%">
		<p class="mt-3">3. Who coined the name machine learning in 1959?</p>
		<select id="pioneer">
		  <option value="true">Arthur Samuel</option>
		  <option value="false">Arthur Bronx</option>
		  <option value="false">Dan Brown</option>
		  <option value="false">Andrew Ng</option>
		</select>
		<hr style="margin:10px 20%">
		<p class="mt-3">4. Select all fields where ML is applied</p>

		<div>
		  <input type="checkbox" id="agriculture" name="agriculture">
		  <label for="scales">Agriculture</label>
		</div>

		<div>
		  <input type="checkbox" id="networks" name="networks">
		  <label for="networks">Computer Networks</label>
		</div>
		
		<div>
		  <input type="checkbox" id="game" name="game">
		  <label for="game">General game playing</label>
		</div>
		
		
</form>
<div class="text-center">
	<button class="btn btn-success" id="submit"> Submit your answers </button>
</div>
