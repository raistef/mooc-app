  <!-- Main Script -->
  <script type="text/javascript" src="script.js"></script>
  <script>
	$(document).ready(function() {
	function findGetParameter(parameterName) { //exract the ger parameter from the link
		var result = null,
        tmp = [];
		var items = location.search.substr(1).split("&");
		for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
		}
		return result;
	}
	
	url="instructor_courses.php?email="+findGetParameter("email");
	
		$("#instruct_courses").click(function() {                
			$.ajax({    
			type: "GET",
			url: url,             
			dataType: "html",                  
			success: function(response){                    
				$(".main").html(response); 
				
			}

			});
		});
					
		
	});
  
  </script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark indigo">

		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarText">
		<ul class="navbar-nav mr-auto">
		  
		  <li class="nav-item" id="instruct_courses">

		  </li>
		  
		</ul>
		
		<button class="btn btn-primary white-text" onclick="signout()">
		  Log out
		</button>

	</nav>
	<!-- nav-->

	<!-- main-->
