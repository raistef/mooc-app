  <script>
	$(document).ready(function() {
	function findGetParameter(parameterName) {
		var result = null,
        tmp = [];
		var items = location.search.substr(1).split("&");
		for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
		}
		return result;
	}
	url="my_courses.php?email="+findGetParameter("email");

		$("#allcourses").click(function() {                

			$.ajax({    
			type: "GET",
			url: "all_courses.php",             
			dataType: "html",                  
			success: function(response){                    
				$(".main").html(response); 
				
			}

			});
		});
		$("#mycourses").click(function() {                

			$.ajax({    
			type: "GET",
			url: url,             
			dataType: "html",                  
			success: function(response){                    
				$(".main").html(response); 
				
			}

			});
		});
		               
		
		$(function() {
			$( "#dialog" ).dialog({
			  autoOpen: false,
			  show: {
				effect: "blind",
				duration: 1000
			  },
			  hide: {
				effect: "explode",
				duration: 1000
			  }
			});
		 
			$("#feedback").click(function() { 
			  if ($("#content").val()!="")
			  $( "#dialog" ).dialog( "open" );
			  else
			  alert("Hmm. Empty feedback?");
			});
		});
		
		$(".quiz").click(function() {                
			$("#quiz").load("quiz.html");
			
		});
	});
  
  </script>
